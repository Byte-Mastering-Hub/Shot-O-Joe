<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shot O’ Joe | ByteMasteringHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/coffee-shop.png" type="image/x-icon">
    <!-- box icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="#" class="logo">
        <img src="/assets/logo.png" alt="" />
      </a>

      <ul class="navlist">
        <li><a href="#">About</a></li>
        <li><a href="#">Membership</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="right-content">
        <a href="#" class="nav-btn">Sign In</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- main -->
    <section class="hero">
      <div class="hero-text">
        <h5 data-aos="fade-right" data-aos-duration="1400">
          #Caffeine + cold = perfection
        </h5>
        <h1
          data-aos="zoom-in-left"
          data-aos-duration="1400"
          data-aos-delay="200"
        >
          - Shot O’ Joe
        </h1>
        <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">
          A warm cup of coffee in the morning is more than a ritual — it’s a gentle boost for your mood and mind
        </p>

        <div
          class="main-hero"
          data-aos="flip-down"
          data-aos-duration="1400"
          data-aos-delay="400"
        >
          <a href="#" class="btn">Order Now</a>
          <a href="#" class="price"> $18.00 | <span>Regular Price</span> </a>
        </div>
      </div>
      <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="/assets/main.png" alt="" />
      </div>
    </section>

    <div class="icons">
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="600"
        ><i class="ri-facebook-fill"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="700"
        ><i class="ri-youtube-fill"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="800"
        ><i class="ri-instagram-fill"></i
      ></a>
    </div>

    <div
      class="scroll"
      data-aos="zoom-out-down"
      data-aos-duration="1400"
      data-aos-delay="550"
    >
      <a href="#">
        <i class="ri-scroll-to-bottom-line"></i>
        Scroll Down
      </a>
    </div>

    <!-- js link -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 1,
      });
    </script>
  </body>
</html>
